<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>调整坐标点</title>
    <!--include "../../modules/header_import.html"-->
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/AMap.PlaceSearchRender1120.css"/>
    <style type="text/css">
        *{
            box-sizing: content-box;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        body {
            margin:0;
            padding:0;
        }
        .searchlist{
            position: absolute;
            right: 0;
            top: 0;
            z-index: 1;
            width: 235px;
        }
        .lnglat{
            padding: 5px 0;
            background-color: #e5ecf9;
            border: solid 1px silver;
            border-top: none;
            text-align: right;
            font-size: 14px;
            font-family: "Microsoft Yahei";
        }
        .lnglat input{
            background-color: transparent;
            border: none;
            width: 145px;
            color: #dd1919;
            font-size: 13px;
        }
        /*地图相关*/
        .amap-marker-label{
            background-color: #3c94f9;
            color: #ffffff;
        }
        .amap_lib_placeSearch{ border-top: none;}
        .amap_lib_placeSearch .poibox.active{ background-color: #fbf0d6;  }
        .active .amap_lib_placeSearch_poi,.amap_lib_placeSearch_poi_active{ background-image: url(http://webapi.amap.com/theme/v1.3/markers/n/mark_r.png);}
    </style>
</head>
<body>
<div class="searchlist">
    <div class="lnglat">当前纬经度：<input type="text" id="result" name="result" readonly="readonly"/></div>
    <div id="panel"></div>
</div>
<div id="container"></div>
<!--include "../../modules/scripts.html"-->
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=e2515287b59b5eb8ffc4178af3a2ee50"></script>
<script type="text/javascript" src="/js/javascript/gdPlaceSearchRender.js"></script>
</body>
</html>
