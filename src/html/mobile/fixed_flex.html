<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>flex布局</title>
    <style type="text/css">
        *{ margin: 0; padding: 0;}
        html,body{
            width: 100%;
            height: 100%;
        }
        ul {
            height: 100px;
            background-color: #ff0000;
        }
        /*适合场景：产品的用户群大多为 ios5+、android4+ 用户*/
        .wraper{
            display:-webkit-box;
            display:-webkit-flex;
            display:-ms-flexbox;
            display:flex;
            -webkit-box-orient:vertical;
            -webkit-flex-direction:column;
            -ms-flex-direction:column;
            flex-direction:column;
            width:100%;height:100%;
        }
        .header,.footer{height:40px;line-height:40px;background-color:#D8D8D8;text-align:center;}
        .container{
            -webkit-box-flex:1;
            -webkit-flex:1;
            -ms-flex:1;
            flex:1;
            width:100%;

            overflow:auto;/* winphone8和android4+ */
            -webkit-overflow-scrolling: touch; /* ios5+ */
        }

        .fixed{
            position: fixed;
            top: 50px; left: 0;
            width: 20%;
            font-size: 2rem;
            color: #ffffff;
            background-color: #000000;
        }
    </style>
</head>
<body>
<div class="wraper">
    <header class="header">我是header</header>
    <div class="fixed">测试fixed</div>
    <nav class="container">
        <ul>1</ul>
        <ul>2</ul>
        <ul>3</ul>
        <ul>4</ul>
        <ul>5</ul>
        <ul>6</ul>
        <ul>7</ul>
        <ul>8</ul>
        <ul>9</ul>
        <ul>10</ul>
        <ul>11</ul>
        <ul>12</ul>
        <ul>13</ul>
        <ul>14</ul>
        <ul>15</ul>
        <ul>16</ul>
        <ul>17</ul>
        <ul>18</ul>
        <ul>19</ul>
        <ul>20</ul>
    </nav>
    <footer class="footer">我是footer</footer>
</div>
</body>
</html>
